---
title: My Videos
layout: default
---

{% for post in site.categories.videos %}
   {% if forloop.index <=5 %}
    <a href={{ post.url }}> <h3>{{ post.title }}</h3></a>
    <iframe width="420" height="315" src="http://www.youtube.com/embed/{{ post.shortcode}}" frameborder="0" allowfullscreen></iframe><br>
        {{ post.content }}
	{% include _tags.md obj=post %}
   {% else %}
     <a href={{ post.url }}><h4>{{ post.title }}<h4></a>
   {% endif %}  
    {% if forloop.index ==5 %}	
    <h2> Older videos: </h2>
    {% endif %}
{% endfor %}
