gems:
  - jekyll-feed
  - jekyll-paginate
paginate: 10
paginate_path: "/blog/page:num/"
collections:
  publications:
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: "videos" # an empty string here means all files in the project
    values:
      layout: videos
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: posts
exclude: [ scripts ]