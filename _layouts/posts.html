<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="James Percival : News">
    <link rel="stylesheet" type="text/css" media="screen"
      href="{{ site.url }}/stylesheets/stylesheet.css">
    <title>{{ page.title }}</title>
    {% feed_meta %}
  </head>
  <body>
    {% include header.html %}
    {% include menu.html %}
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
{% if page.previous %}
<div style="float:left"><a href="{{ page.previous.url }}"> < {{ page.previous.title }}</a></div>
{% endif %}
{% if page.next %}
<div style="float:right"><a href="{{ page.next.url }}">{{ page.next.title }} ></a></div>
{% endif %}
     <br>
        <div style="float:none" id="title">
          <h1>{{ page.title }}</h1>
        </div>
        <hr>
        {{ content }}
	{% include _tags.md %}
      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
